<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <picture class="card-image">
      <source srcset="/images/image-product-mobile.jpg" media="(max-width: 375px)">
      <source srcset="/images/image-product-desktop.jpg" media="(min-width: 376px)">
      <img src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum by Chanel" />
    </picture>
    <div class="card-content">
      <p class="perfume-title">Perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <h2 class="price-sale">$149.99</h2>
        <p class="price-original">$169.99</p>
      </div>
      <button class="Pay" type="button">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF" />
        </svg>
        <span class="text">Add to cart</span>
      </button>
    </div>
  </div>

</body>
</html>
